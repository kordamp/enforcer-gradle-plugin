project:
  name: enforcer-gradle-plugin
  description: Enforcer Gradle Plugin
  longDescription: |
    Enforce build and project settings in Gradle. A port of the popular
    https://maven.apache.org/enforcer/maven-enforcer-plugin/index.html

  links:
    homepage: https://github.com/kordamp/enforcer-gradle-plugin
  authors:
    - Andres Almiray
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2020

release:
  github:
    branch: master
    username: aalmiray
    overwrite: true
    milestone:
      name: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

announce:
  twitter:
    active: release
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
  mastodon:
    active: release
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
